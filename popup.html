<!DOCTYPE html>
<html>
<head>
  <title>Sticky Clock</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <button id="toggleBtn">Switch to Analog</button>

  <!-- Digital -->
  <div id="digitalClock">
    <p id="time">--:--:--</p>
  </div>

  <!-- Analog -->
  <canvas id="analogClock" width="120" height="120" style="display: none;"></canvas>
  <script src="popup.js"></script>
</body>
</html>
